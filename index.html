<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>TheBackstabber2 | Video Hub</title>
    <style>
        :root {
            --red: #ff0000;
            --dark-red: #4a0000;
            --bg: #050505;
            --card: #121212;
            --text: #ffffff;
        }

        /* 1. ENGAGING BACKGROUND DESIGN */
        body {
            font-family: 'Orbitron', sans-serif, Arial; /* Gaming style font */
            background-color: var(--bg);
            background-image: 
                linear-gradient(rgba(255, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 0, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, #150000 0%, #050505 100%);
            background-size: 40px 40px, 40px 40px, cover;
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 2. ANIMATED SIDE GLOWS */
        body::before, body::after {
            content: "";
            position: fixed;
            width: 40vw;
            height: 40vw;
            border-radius: 50%;
            background: radial-gradient(circle, var(--dark-red) 0%, transparent 70%);
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            animation: pulse 8s infinite alternate;
        }
        body::before { top: -10%; left: -10%; }
        body::after { bottom: -10%; right: -10%; animation-delay: 4s; }

        @keyframes pulse {
            0% { transform: scale(1) translate(0, 0); opacity: 0.3; }
            100% { transform: scale(1.2) translate(20px, 20px); opacity: 0.5; }
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--red);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        h1 { margin: 0; letter-spacing: 4px; font-size: 1.8rem; text-shadow: 0 0 10px var(--red); }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Video Player Section */
        .player-wrapper {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 0, 0, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        .video-box {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            transition: 0.5s ease;
        }

        .video-box.is-short {
            max-width: 350px;
            margin: auto;
            aspect-ratio: 9/16;
        }

        iframe { width: 100%; height: 100%; border: none; }

        .title-area h2 {
            font-size: 1.2rem;
            margin: 20px 0;
            text-align: center;
            color: #ddd;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            background: var(--card);
            color: #fff;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover:not(:disabled) {
            background: var(--red);
            border-color: var(--red);
            box-shadow: 0 0 15px var(--red);
        }

        button:disabled { opacity: 0.2; cursor: not-allowed; }

        /* Grid Design */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .card {
            background: var(--card);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid transparent;
            position: relative;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--red);
            box-shadow: 0 10px 20px rgba(255,0,0,0.1);
        }

        .card img { width: 100%; display: block; filter: grayscale(20%); transition: 0.3s; }
        .card:hover img { filter: grayscale(0%); }
        
        .card p { padding: 12px; font-size: 0.85rem; margin: 0; }

        .short-label {
            position: absolute;
            top: 10px; right: 10px;
            background: var(--red);
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            body::before, body::after { display: none; }
            h1 { font-size: 1.2rem; }
        }
    </style>
    <!-- Importing a gaming font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1>THE BACKSTABBER 2</h1>
</header>

<div class="container">
    <div class="player-wrapper">
        <div id="video-box" class="video-box">
            <iframe id="main-player" src="" allow="autoplay; fullscreen" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
        </div>
        
        <div class="title-area">
            <h2 id="video-title">Targeting Videos...</h2>
        </div>

        <div class="controls">
            <button id="prev" onclick="move(-1)">PREVIOUS</button>
            <button id="next" onclick="move(1)">NEXT</button>
        </div>
    </div>

    <h3>TRANSMISSION LOGS</h3>
    <div class="video-grid" id="grid"></div>
</div>

<script>
    const API_KEY = 'AIzaSyDxoxnwap0uSkNMZ54WontqYpVxAyGq0x0';
    const CHANNEL_ID = 'UCU7O6k72OIk7EcbR4M_iSJw';
    const UPLOADS_ID = CHANNEL_ID.replace('UC', 'UU');
    
    let videos = [];
    let currentIdx = 0;

    async function init() {
        try {
            const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${UPLOADS_ID}&key=${API_KEY}`;
            const res = await fetch(url);
            const data = await res.json();
            videos = data.items;

            if(videos.length > 0) {
                render(0);
                buildGrid();
            }
        } catch(e) { console.error("Error loading channel data."); }
    }

    function render(index) {
        currentIdx = index;
        const v = videos[index].snippet;
        const id = v.resourceId.videoId;
        const box = document.getElementById('video-box');
        
        document.getElementById('main-player').src = `https://www.youtube-nocookie.com/embed/${id}?rel=0&autoplay=1&origin=${window.location.origin}`;
        document.getElementById('video-title').innerText = v.title;

        // Auto-detect Shorts
        if(v.title.toLowerCase().includes('#shorts')) {
            box.classList.add('is-short');
        } else {
            box.classList.remove('is-short');
        }

        document.getElementById('prev').disabled = (index === 0);
        document.getElementById('next').disabled = (index === videos.length - 1);
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function move(step) {
        let n = currentIdx + step;
        if(n >= 0 && n < videos.length) render(n);
    }

    function buildGrid() {
        const grid = document.getElementById('grid');
        videos.forEach((v, i) => {
            const isShort = v.snippet.title.toLowerCase().includes('#shorts');
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => render(i);
            card.innerHTML = `
                <img src="${v.snippet.thumbnails.medium.url}">
                ${isShort ? '<div class="short-label">SHORT</div>' : ''}
                <p>${v.snippet.title}</p>
            `;
            grid.appendChild(card);
        });
    }

    init();
</script>

</body>
</html>
