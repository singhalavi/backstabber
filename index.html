<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>TheBackstabber2 - Video Portal</title>
    <style>
        :root { --red: #ff0000; --bg: #0f0f0f; --card: #1a1a1a; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        header { background: #000; padding: 15px; text-align: center; border-bottom: 3px solid var(--red); }
        .container { max-width: 1100px; margin: auto; padding: 20px; }

        /* Flexible Player Container */
        .player-section { display: flex; flex-direction: column; align-items: center; margin-bottom: 40px; }
        
        /* Default Horizontal Layout */
        .video-box { 
            width: 100%; max-width: 850px; aspect-ratio: 16/9; 
            background: #000; border-radius: 12px; overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.7); transition: all 0.4s ease;
        }

        /* Shorts (Vertical) Layout */
        .video-box.is-short { max-width: 380px; aspect-ratio: 9/16; }

        iframe { width: 100%; height: 100%; border: none; }

        h2#video-title { margin: 20px 0 10px 0; font-size: 1.3rem; text-align: center; }

        .controls { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
        button { 
            padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; 
            background: var(--card); color: white; font-weight: bold; transition: 0.2s;
            border: 1px solid #333;
        }
        button:hover { background: #333; }
        button.active { background: var(--red); border-color: var(--red); }
        button:disabled { opacity: 0.3; cursor: not-allowed; }

        /* Grid */
        h3 { border-left: 4px solid var(--red); padding-left: 15px; margin: 40px 0 20px 0; }
        .video-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 20px; 
        }
        .video-card { 
            background: var(--card); border-radius: 8px; overflow: hidden; 
            cursor: pointer; transition: 0.3s; border: 1px solid transparent; position: relative;
        }
        .video-card:hover { transform: translateY(-5px); border-color: var(--red); }
        .video-card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .video-card p { padding: 10px; font-size: 0.85rem; margin: 0; line-height: 1.4; height: 2.8em; overflow: hidden; }
        
        .badge { 
            position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.8); 
            color: white; font-size: 10px; padding: 2px 6px; border-radius: 3px; 
        }
    </style>
</head>
<body>

<header><h1>TheBackstabber2</h1></header>

<div class="container">
    <div class="player-section">
        <div id="video-box" class="video-box">
            <iframe id="main-player" src="" allowfullscreen allow="autoplay; encrypted-media" referrerpolicy="strict-origin-when-cross-origin"></iframe>
        </div>
        
        <h2 id="video-title">Loading your content...</h2>

        <div class="controls">
            <button id="btn-prev" onclick="changeVideo(-1)">← Previous</button>
            <button id="btn-layout" onclick="toggleLayout()">Toggle Vertical/Wide</button>
            <button id="btn-next" onclick="changeVideo(1)">Next →</button>
        </div>
    </div>

    <h3>All Content (Videos & Shorts)</h3>
    <div class="video-grid" id="grid"></div>
</div>

<script>
    const API_KEY = 'AIzaSyDxoxnwap0uSkNMZ54WontqYpVxAyGq0x0';
    const CHANNEL_ID = 'UCU7O6k72OIk7EcbR4M_iSJw';
    
    // Using 'UU' gets EVERY upload (Videos + Shorts)
    const UPLOADS_ID = CHANNEL_ID.replace('UC', 'UU');
    
    let videos = [];
    let currentIdx = 0;

    async function loadContent() {
        try {
            const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${UPLOADS_ID}&key=${API_KEY}`;
            const res = await fetch(url);
            const data = await res.json();
            videos = data.items;

            if (videos.length > 0) {
                renderVideo(0);
                renderGrid();
            }
        } catch (err) {
            document.getElementById('video-title').innerText = "Failed to load channel.";
        }
    }

    function renderVideo(index) {
        currentIdx = index;
        const v = videos[index].snippet;
        const videoId = v.resourceId.videoId;
        const playerBox = document.getElementById('video-box');

        // Update Iframe
        const origin = window.location.origin;
        document.getElementById('main-player').src = `https://www.youtube-nocookie.com/embed/${videoId}?rel=0&autoplay=1&origin=${origin}`;
        document.getElementById('video-title').innerText = v.title;

        // Auto-Detect if it's a Short
        // (YouTube doesn't tell us directly, so we look for #shorts or video title hints)
        const isShort = v.title.toLowerCase().includes('#shorts') || v.description.toLowerCase().includes('#shorts');
        
        if (isShort) {
            playerBox.classList.add('is-short');
            document.getElementById('btn-layout').classList.add('active');
        } else {
            playerBox.classList.remove('is-short');
            document.getElementById('btn-layout').classList.remove('active');
        }

        // Disable buttons at ends
        document.getElementById('btn-prev').disabled = (index === 0);
        document.getElementById('btn-next').disabled = (index === videos.length - 1);

        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function changeVideo(step) {
        let newIdx = currentIdx + step;
        if (newIdx >= 0 && newIdx < videos.length) renderVideo(newIdx);
    }

    function toggleLayout() {
        const box = document.getElementById('video-box');
        box.classList.toggle('is-short');
        document.getElementById('btn-layout').classList.toggle('active');
    }

    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        videos.forEach((v, i) => {
            const isShort = v.snippet.title.toLowerCase().includes('#shorts');
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => renderVideo(i);
            card.innerHTML = `
                <img src="${v.snippet.thumbnails.medium.url}">
                ${isShort ? '<span class="badge">SHORT</span>' : ''}
                <p>${v.snippet.title}</p>
            `;
            grid.appendChild(card);
        });
    }

    loadContent();
</script>

</body>
</html>
